<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <title>Zuha's Language Translation Tool</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
    
    <div class="Bigbox">
        <h1>Zuha's Language Translation Tool</h1>
        <h2>CodeAlpha Task 1</h2>
        <div class="property">
            <ul class="nuv_item">
                <li>
                    <select>
                        <!-- Options will be added dynamically via JavaScript -->
                    </select>
                </li>
                <li class="bx bx-transfer"></li>
                <li>
                    <select>
                        <!-- Options will be added dynamically via JavaScript -->
                    </select>
                </li>
            </ul>
            <div class="write">
                <div class="property_from">
                    <textarea maxlength="5000" class="fromText" placeholder="Write Down Your Text"></textarea>
                    <div class="icons">
                        <span class="bx bx-volume-full from"></span>
                        <div class="code_length">0/5,000</div>
                    </div>
                </div>
                <div class="property_trans">
                    <textarea class="Translate" disabled></textarea>
                    <div class="icons">
                        <span class="bx bx-volume-full to"></span>
                        <span class="bx bx-copy"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./lang.js"></script>
    <script src="./main.js"></script>
    </body>
</html>
